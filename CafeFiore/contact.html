<header class="l-header clearfix">
	<div class="l-header__inner">
		<div class="l-header__inner__logo"><a href="index.html"><img src="Images/SVG/cafe_fiore_logo.svg" alt="Cafe Fiore" border="0"></a></div>

			<ul class="l-gnav">
				<li id="home" class="l-gnav__list l-font"><a href="index.html">Home</a></li>

			</ul>
		</nav>
</div>

<!-- InstanceBeginEditable name="main" -->
<!--メイン-->
<main class="l-main">
  <section class="l-container">
    <div class="l-inner">
      <h1 class="c-title--head c-title--head--center l-font">
	  	Contact<br>
	  	<span class="c-title--head__sub">お問い合わせ</span>
	  </h1>
      <p class="c-text--center"> 
	  下記のフォームに必要事項を入力して送信してください。<br>
	  3営業日以内に折り返しご返信いたします。<br>
      </p>
    </div>
	</section>
  <form id="inquiry_form">
	<table class="l-tbl">
		<tr>
			<th scope="row"><label for="name">お名前</label></th>
		    <td><input type="text" name="name" id="name" placeholder="例）山田　花子"></td>
	    </tr>
		<tr>
			<th scope="row"><label for="tel_number">お電話番号</label></th>
			<td><input type="text" name="tel_number" id="tel_number" placeholder="例）03-9999-9999"></td>
		</tr>
		<tr>
			<th scope="row"><label for="mail_address">メールアドレス</label></th>
	        <td><input type="text" name="mail_address" id="mail_address" placeholder="例）xxx@xxxx.co.jp"></td>
		</tr>
		<tr><th scope="row"><label for="select">お問い合わせ区分</label></th>
			<td>
				<select name="select" id="select">
              		<option>選択してください</option>
              		<option value="メニューについて">メニューについて</option>
              		<option value="サービスについて">サービスについて</option>
              		<option value="ご予約について">ご予約について</option>
              		<option value="その他">その他</option>
            	</select>
			</td>
		</tr>
		<tr>
			<th scope="row"><label for="comment">お問い合わせ内容</label></th>
			<td><label for="comment"></label><textarea name="comment" id="comment" placeholder="○○について詳細を希望"></textarea></td>
		</tr>
	</table>
	<p>ご記入内容をお確かめの上、送信ボタンを押して下さい。
	    <input type="submit" name="submit" id="submit" value="送信">
	  </p>
</form>
</main>
